apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-deployment
  template:
    metadata:
      labels:
        app: feedback-deployment
    spec:
      containers:
        - name: feedback-deployment
          image: joohuba/private-repo:feedback-app
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8090
