<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="root">

    <h1 id="title">Huba's 2D Game</h1>
    <div id="downloadBox">
      <form id="userForm">
        <label for="username">Provide a username for the leaderboards</label>
        <input type="text" id="username" name="username" default="Bob" required>
      </form>
      <button id="downloadBtn">Download Game</button>
    </div>
    <h1>Leaderboard</h1>
    <ul id="leaderboard"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
