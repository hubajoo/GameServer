<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huba's 2D Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <div id="root">
    <div class="background">
    </div>
    <div class="content-container">
      <div class="game-container">
        <h1 id="title">Huba's 2D Game</h1>
        <div id="download-box">
          <form id="user-form">
            <label for="username">Provide a username for the leaderboards</label>
            <input type="text" id="username" name="username" default="Bob" required>
          </form>
          <div id="button-container">
            <button id="download-button">Download</button>
          </div>
        </div>
      </div>
      <div id="leaderboard-container">
        <h1>Leaderboard</h1>
        <ul id="leaderboard"></ul>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
